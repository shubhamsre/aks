---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: redzack/django-markdown-editor:v1
        ports:
        - containerPort: 8020

---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  type: LoadBalancer
spec:
  selector:
    app: django
  ports:
    - protocol: TCP
      port: 8020
      targetPort: 8020
